<body>
	<p align="center">a) (a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup>;</p>
	<p align="center">b) (a<sub>1</sub> + a<sub>2</sub> + a<sub>3</sub>)<sup>2</sup> = a<sub>1</sub><sup>2</sup> + a<sub>2</sub><sup>2</sup>
	 + a<sub>3</sub><sup>2</sup> + 2a<sub>1</sub>a<sub>2</sub> + 2<sub>2</sub>a<sub>3</sub>;</p>
	<p align="center">c) |a + b| < |a| + |b|, pentru orice numere nenule a si b.</p>
</body>
