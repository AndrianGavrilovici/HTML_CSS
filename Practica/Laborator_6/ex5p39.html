<!DOCTYPE html>
<html>
<head>
	<title>ex4p39</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width: 100%;
		}
		td {
		 	border: 1px solid #000;
		  	text-align: center;
		}
		.gray{
			background: gray;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2" class="gray">A</td>
			<td colspan="3">B</td>
			<td rowspan="2">C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
		<tr>
			<td class="gray">G</td>
			<td colspan="3">H</td>
			<td>I</td>
		</tr>
	</table>
</body>
</html>
