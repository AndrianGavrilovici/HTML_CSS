<!DOCTYPE html>
<html>
<head>
	<title>ex7p40</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width: 100%;
		}
		td {
		 	border: 1px solid #000;
		  	text-align: center;
		}
		.gray{
			background: gray;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="3">A</td>
			<td rowspan="2">B</td>
			<td rowspan="3">D</td>
			<td class="gray">E</td>
			<td class="gray">F</td>
			<td class="gray">I</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="3">H</td>
		</tr>
		<tr>
			<td>C</td>
		</tr>
	</table>
</body>
</html>
